<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <link rel="stylesheet" href="stylesheets/theme.css" type="text/css" media="screen" title="no title" />

    <!-- Phonegap Libraries -->
    <script type="text/javascript" src="cordova.js"></script>

    <!-- Google Maps -->
    <link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&sensor=false"></script>

    <script src="js/minified-application.js"></script>

    <meta charset="UTF-8" />
  </head>
  <body class="theme">
    <div id="wrapper" class="height_full">
      <div id="header" class="height_fixed">
      </div>
      <div id="content" data-content="map" class="height_filler">
        <div id="map">
        </div>
      </div>
      <div id="menu" class="height_fixed">
      </div>
    </div>
  </body>
</html>
